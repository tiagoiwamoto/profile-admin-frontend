<div class="text-center" *ngIf="loadingPage">
  <p-progressSpinner></p-progressSpinner>
  <p>Carregando...</p>
</div>

<div class="card ml-3 mr-3">
  <div class="grid">
    <div class="sm:col-12 md:col-4">

      <p-carousel [value]="profile.latestCourses" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
          <h5>Últimos cursos</h5>
        </ng-template>
        <ng-template let-course pTemplate="item">
          <div class="product-item">
            <div class="product-item-content">
              <div class="mb-3">
                <img [src]="server + '/files/courses/'+ course.courseCategoryUuid + '/' + course.uuid + '/' + course.pathOfImageThumb"
                     (click)="showImage(server + '/files/courses/'+ course.courseCategoryUuid + '/' + course.uuid + '/' + course.pathOfImage)"
                     alt="Image" class="product-image" />
              </div>
              <div>
                <h4 class="mb-1">{{course.name}}</h4>
                <h6 class="mt-0 mb-3">{{course.endDate | date: 'MM/yyyy'}}</h6>
<!--                <span>Duração: {{course.duration > 0.9 ? course.duration + ' horas' : course.duration * 100 + ' minutos'}}</span>-->
                <p-tag [value]="course.duration > 0.9 ? course.duration + ' hora(s)' : course.duration * 100 + ' minutos'" icon="pi pi-clock"></p-tag>
                <div class="car-buttons mt-5">
                  <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                  <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                  <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
    <div class="sm:col-12 md:col-4">
      <h4>Últimos cursos</h4>
<!--      <p-chart type="pie" [data]="data" [options]="chartOptions"  [style]="{'width': '20%'}"></p-chart>-->
      <p-messages [(value)]="msgs1" [enableService]="false" [closable]="false"></p-messages>
    </div>
    <div class="sm:col-12 md:col-4">6</div>
  </div>
</div>
<p-dialog header="Certificado" [(visible)]="showModalImage" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
  <img [src]="imageToShow" alt="Image" class="product-image" width="100%" />
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="showModalImage=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
