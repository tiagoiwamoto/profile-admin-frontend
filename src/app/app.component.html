<p-menubar [model]="items" *ngIf="auth.isLoggedIn">
  <ng-template pTemplate="start">
    <img src="assets/primeng.svg" height="40" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search">
  </ng-template>
</p-menubar>
<p-divider></p-divider>
<router-outlet></router-outlet>
<p-confirmDialog header="Confirma remoção ?" icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"></p-confirmDialog>
